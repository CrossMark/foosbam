<!DOCTYPE html>
<html>
    <head>
      <title>Foosbam</title>
    </head>
    <body>
        <div>
            <a href="{{ url_for('login')  }}">Sign in</a> 
            <a href="{{ url_for('index')  }}">Home</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
