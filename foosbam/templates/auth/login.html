{% extends "base.html" %}
{% import "macros.html" as m %}

{% block content %}

    <section class="section">
        <div class="container has-text-centered">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <h1 class="title">
                        Sign in
                    </h1>
                    <div class="box">
                        {{ m.quick_form(form) }}
                    </div>
                    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to create an account!</a></p>
                    <p>Forgot your password? <a href="{{ url_for('auth.request_password_reset') }}">Click here to reset it!</a></p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
